<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Analog clock  -->
        
        <div class="clock">
        
            <div class="circle" id="sc" style="--cir: #445D48"><i></i></div>
            <div class="circle circle2" id="mn" style="--cir: #6A9C89"><i></i></div>
            <div class="circle circle3" id="hr" style="--cir:#AEC3AE"><i></i></div>
        
        
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <!-- Digital clock  -->
        
        <div id="time">
            <div id="hour" style="--cir:#AEC3AE">00</div>
            <div id="minutes" style="--cir: #6A9C89">00</div>
            <div id="seconds" style="--cir: #445D48">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
